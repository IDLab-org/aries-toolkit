{{- with .Values.agents.endorser }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: {{ $.Values.namespace }}
  name: {{ .name }}
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: "{{ .endpoint }}-admin.{{ $.Values.domain }}"
    http:
      paths:
      - backend:
          service:
            name: {{ .name }}
            port:
              number: {{ $.Values.acapy_ports.admin }}
        path: /
        pathType: ImplementationSpecific
  - host: "{{ .endpoint }}.{{ $.Values.domain }}"
    http:
      paths:
      - backend:
          service:
            name: {{ .name }}
            port:
              number: {{ $.Values.acapy_ports.inbound }}
        path: /
        pathType: ImplementationSpecific
{{- end }}
